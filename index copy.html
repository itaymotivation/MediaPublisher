<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>טופס שליחת פוסט</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <style>
    body {
      font-family: "Heebo", sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
      direction: rtl;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .button:hover {
      background: #357ab8;
    }

 .social-checkboxes {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 15px;
  justify-content: center;
}

.social-checkboxes input[type="checkbox"] {
  display: none;
}

.social-checkboxes label {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 12px 20px;
  border-radius: 10px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.1s, box-shadow 0.2s, opacity 0.3s;
  position: relative;
  opacity: 0.8;
}

/* כשה-checkbox מסומן */
.social-checkboxes input[type="checkbox"]:checked + label {
  opacity: 1;
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

/* סימון ויזואלי בפינה */
.social-checkboxes input[type="checkbox"]:checked + label::after {
  content: "✔";
  position: absolute;
  top: 8px;
  left: 10px;
  font-size: 16px;
  background: #ffffff;
  color: transparent;
  border-radius: 50%;
  padding: 2px 6px;
  font-weight: bold;
}

/* צבע ייחודי לסימן לפי הפלטפורמה */
input#facebook:checked + label.facebook::after {
  color: #1877f2;
}
input#instagram:checked + label.instagram::after {
  color: #d62976;
}
input#twitter:checked + label.twitter::after {
  color: #000000;
}
input#telegram:checked + label.telegram::after {
  color: #0088cc;
}

/* צבעים לפלטפורמות */
.facebook { background-color: #1877f2; }
.instagram { background: linear-gradient(45deg, #feda75, #d62976, #962fbf); }
.twitter { background-color: #000000; }
.telegram { background-color: #0088cc; }

.social-checkboxes label i {
  margin-left: 6px;
}

 .file-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .file-preview img, .file-preview video {
      width: 100px;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Info button styles */
    .info-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .info-btn:hover {
      transform: scale(1.1);
    }

    .preview-area {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .preview-area img,
    .preview-area video {
      max-width: 120px;
      max-height: 120px;
      border-radius: 8px;
      object-fit: cover;
    }

    .slick-prev, .slick-next {
      background-color: #333;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      line-height: 30px;
      width: 30px;
      height: 30px;
    }

    .slick-prev:hover, .slick-next:hover {
      background-color: #555;
    }
  </style>

  <script>
    $(document).ready(function () {

 const savedEmail = localStorage.getItem("email");
      const savedContent = localStorage.getItem("content");
      const savedSocials = JSON.parse(localStorage.getItem("socials") || "[]");

      if (savedEmail) $("#email").val(savedEmail);
      if (savedContent) $("#content").val(savedContent);
      savedSocials.forEach(id => $(`#${id}`).prop("checked", true));

      // Info button
      $("#infoButton").on("click", function () {
        Swal.fire({
          icon: 'info',
          title: 'תנאי שימוש באתר',
          html: `
            <ul style="text-align:right;">
              <li>אין להעלות תוכן פוגעני או לא חוקי.</li>
              <li>ניתן לפרסם רק תמונות JPG/PNG וסרטוני MP4.</li>
              <li>יש לבחור רק רשת חברתית אחת או יותר.</li>
              <li>כל שימוש מהווה הסכמה לתנאים אלו.</li>
            </ul>
          `,
          confirmButtonText: 'הבנתי'
        });
      });

      // Preview uploads
      $("#media").on("change", function () {
        const preview = $("#previewArea").empty();
        const files = this.files;

        if (files.length > 0) {
          const carousel = $('<div class="carousel"></div>').appendTo(preview);

          Array.from(files).forEach(file => {
            const type = file.type.startsWith("image") ? "img" : "video";
            const reader = new FileReader();
            reader.onload = function (e) {
              const el = $(`<${type} ${type === "video" ? "controls" : ""} src="${e.target.result}"></${type}>`);
              carousel.append(el);
            };
            reader.readAsDataURL(file);
          });
        }
      });



      document.getElementById('postForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        const publisherId = $("#password").val();
        const content = $("#content").val();
        const selectedPlatforms = Array.from(document.querySelectorAll('input[name="platforms"]:checked')).map(cb => cb.value);

        if (selectedPlatforms.length === 0) {
          Swal.fire({
            icon: 'warning',
            title: 'לא נבחרו פלטפורמות',
            text: 'יש לבחור לפחות פלטפורמה אחת לפרסום.',
            confirmButtonText: 'אישור'
          });
          return;
        }

        const fileInput = document.getElementById('media');
        const files = fileInput.files;
        const uploadedUrls = [];
        result = {};

        const allowedImageTypes = ['image/jpeg', 'image/jpg', 'image/png'];
        const allowedVideoTypes = ['video/mp4'];

        let hasImage = false;
        let hasVideo = false;
        let videoCount = 0;
        let invalidFiles = [];

        for (const file of files) {
          if (allowedImageTypes.includes(file.type)) {
            hasImage = true;
          } else if (allowedVideoTypes.includes(file.type)) {
            hasVideo = true;
            videoCount++;
          } else {
            invalidFiles.push(file.name);
          }
        }

        if (invalidFiles.length > 0) {
          Swal.fire({
            icon: 'error',
            title: 'שגיאה',
            text: `קבצים לא חוקיים: ${invalidFiles.join(', ')}. ניתן להעלות רק קבצים מסוג mp4, jpg, jpeg, png.`,
          });
          return;
        }

        if (hasImage && hasVideo) {
          Swal.fire({
            icon: 'warning',
            title: 'שגיאה',
            text: 'לא ניתן להעלות גם תמונות וגם סרטונים יחד. יש לבחור סוג מדיה אחד בלבד.',
          });
          return;
        }

        if (videoCount > 1) {
          Swal.fire({
            icon: 'error',
            title: 'שגיאה',
            text: 'ניתן להעלות רק סרטון אחד בכל פרסום.',
          });
          return;
        }

        if (files.length === 0) {
          console.log('No files selected.');
        }

        for (const file of files) {
          const formData = new FormData();
          formData.append('file', file);

          try {
            const response = await fetch('https://tmpfiles.org/api/v1/upload', {
              method: 'POST',
              body: formData
            });

            const data = await response.json();

            if (response.ok) {
              let downloadLink = data.data.url.replace("tmpfiles.org/", "tmpfiles.org/dl/");
              uploadedUrls.push(downloadLink);
            } else {
              console.error(`Failed to upload ${file.name}:`, data);
            }
          } catch (error) {
            console.error(`Error uploading ${file.name}:`, error);
          }
        }

        const jsonToSend = {
          guid: crypto.randomUUID(),
          id: publisherId,
          postContent: content,
          files: uploadedUrls,
          platforms: selectedPlatforms
        };

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 500000);

        Swal.fire({
        title: 'מעדכן סטטוס...',
        text: 'אנא המתן',
        allowOutsideClick: false,
        showConfirmButton: false,
        didOpen: () => {
          Swal.showLoading();
        }
        });
        fetch('http://127.0.0.1:5000/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(jsonToSend),
          signal: controller.signal
        }).then(async (response) => {
          result = await response.json();
        }).catch(error => {
          if (error.name === 'AbortError') {
            Swal.fire({
              icon: 'error',
              title: '⏱️ חרג מהזמן',
              text: 'הבקשה לשרת לקחה יותר מדי זמן. נסה שוב.',
              confirmButtonText: 'סגור'
            });
          }
        }).finally(() => {
          clearTimeout(timeoutId);
          checkStatus(jsonToSend.guid);
        });
      });
    });

    function checkStatus(guid) {
      Swal.fire({
        title: 'מעדכן סטטוס...',
        text: 'אנא המתן',
        allowOutsideClick: false,
        showConfirmButton: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });

      const intervalId = setInterval(async () => {
        try {
          const response = await fetch(`http://127.0.0.1:5000/status/${guid}`);
          const data = await response.json();
          const status = data.status;

          if (Swal.isVisible()) {
            Swal.getHtmlContainer().textContent = `סטטוס נוכחי: ${status}`;
          }

          if (status === "הפרסום בוצע בהצלחה") {
            clearInterval(intervalId);
            const links = result.received;
            Swal.fire({
              icon: 'success',
              title: '',
              html: renderSocialButtons(links),
              confirmButtonText: 'סגור'
            });
          }else if (status == "סטטוס הבקשה פג תוקף"){
            clearInterval(intervalId);
            Swal.fire({
              icon: 'error',
              title: '❌ שגיאה',
              text: result?.error || "סטטוס הבקשה פג תוקף",
              confirmButtonText: 'סגור'
            });
          }
        } catch (error) {
          clearInterval(intervalId);
          Swal.fire({
            icon: 'error',
            title: 'שגיאה ברשת',
            text: 'לא ניתן לבדוק את הסטטוס כעת. נסה שוב מאוחר יותר.',
            confirmButtonText: 'סגור'
          });
        }
      }, 3000);
    }

    function renderSocialButtons(links) {
      const platforms = [
        { name: "Facebook", class: "facebook", icon: "fa-facebook-f", url: links.FbPostUrl },
        { name: "Instagram", class: "instagram", icon: "fa-instagram", url: links.IgPostUrl },
        { name: "Twitter X", class: "twitter", icon: "fa-x-twitter", url: links.TwitterPostUrl },
        { name: "Telegram", class: "telegram", icon: "fa-telegram-plane", url: links.TelegramPostUrl }
      ];

      let html = '<div class="social-buttons" style="text-align:center; margin-top: 30px;">';
      platforms.forEach(p => {
        const isValid = typeof p.url === 'string' && (p.url.startsWith('http://') || p.url.startsWith('https://'));
        html += isValid
          ? `<a href="${p.url}" class="${p.class}" target="_blank"><i class="fab ${p.icon}"></i> ${p.name} ✅</a>`
          : `<a class="${p.class}" style="opacity: 0.5; cursor: not-allowed;"><i class="fab ${p.icon}"></i> ${p.name} ❌</a>`;
      });
      html += '</div>';
      return html;
    }
  </script>
</head>

<body>
  <div class="container">
     <button class="info-btn" id="infoButton"><i class="fas fa-info-circle"></i> תנאים</button>

    <h1>טופס שליחת פוסט</h1>
    <form id="postForm">
      <label for="email">אימייל:</label>
      <input type="text" id="email" name="email" required />

      <label for="password">קוד משתמש:</label>
      <input type="password" id="password" name="password" required />

      <label for="content">תוכן פוסט:</label>
      <textarea id="content" name="content" required></textarea>

      <label for="media">קובץ תמונה או וידאו:</label>
      <input type="file" id="media" name="media" accept="image/*,video/*" multiple />
 <div class="preview-area" id="previewArea"></div>
      <label>בחר פלטפורמות לפרסום:</label>
<div class="social-checkboxes">
  <input type="checkbox" id="facebook" name="platforms" value="facebook">
  <label for="facebook" class="facebook"><i class="fab fa-facebook-f"></i> פייסבוק</label>

  <input type="checkbox" id="instagram" name="platforms" value="instagram">
  <label for="instagram" class="instagram"><i class="fab fa-instagram"></i> אינסטגרם</label>

  <input type="checkbox" id="twitter" name="platforms" value="twitter">
  <label for="twitter" class="twitter"><i class="fab fa-x-twitter"></i> טוויטר X</label>

  <input type="checkbox" id="telegram" name="platforms" value="telegram">
  <label for="telegram" class="telegram"><i class="fab fa-telegram-plane"></i> טלגרם</label>
</div>


      <button type="submit" class="button">שלח</button>
    </form>
  </div>
</body>
</html>
