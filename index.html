<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>טופס שליחת פוסט</title>

  <!-- jQuery + Font Awesome -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: "Heebo", sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      margin: 0;
      padding: 0;
      color: #333;
      direction: rtl;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #4a90e2;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #357ab8;
    }

    .social-buttons {
      text-align: center;
      margin-top: 30px;
    }

    .social-buttons a {
      display: inline-block;
      margin: 8px;
      padding: 12px 20px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .social-buttons a:hover {
      transform: scale(1.05);
    }

    .facebook { background-color: #1877f2; }
    .instagram { background: linear-gradient(45deg, #feda75, #d62976, #962fbf); }
    .twitter { background-color: #000000; }
    .telegram { background-color: #0088cc; }

    .social-buttons i {
      margin-left: 6px;
    }

    #previewModal {
      display: none;
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      overflow-y: auto;
    }

    #previewModalContent {
      background: white;
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: crimson;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .preview-card {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #f9f9f9;
    }

    .preview-media img,
    .preview-media video {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    /* Facebook */
    .fb-post-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .fb-post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .fb-post-userinfo {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .fb-post-userinfo .name {
      font-weight: bold;
      color: #050505;
    }

    .fb-post-userinfo .meta {
      color: #65676b;
      font-size: 12px;
    }

    /* Instagram */
    .ig-header {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .ig-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .ig-username {
      font-weight: bold;
    }

    .ig-caption {
      font-size: 14px;
      margin-top: 10px;
    }

    /* Twitter */
    .tw-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .tw-header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .tw-userinfo {
      display: flex;
      flex-direction: column;
    }

    .tw-userinfo .name {
      font-weight: bold;
      font-size: 14px;
    }

    .tw-userinfo .handle {
      color: #657786;
      font-size: 12px;
    }

    .tw-timestamp {
      font-size: 12px;
      color: #657786;
      margin-top: 4px;
    }

    /* Telegram */
    .tg-header {
      font-weight: bold;
      font-size: 16px;
      color: #0088cc;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>

   <script>
    $(document).ready(function(){
        document.getElementById('postForm').addEventListener('submit', async function(event) {
        event.preventDefault(); 
        const id = $("#password").val();
        const content = $("#content").val();

        const fileInput = document.getElementById('media');
        const files = fileInput.files;
        const uploadedUrls = [];

        if (files.length === 0) {
            console.log('No files selected.');
            return;
        }

        for (const file of files) {
          const formData = new FormData();
          formData.append('file', file);

          try {
              const response = await fetch('https://tmpfiles.org/api/v1/upload', {
                  method: 'POST',
                  body: formData
              });

              const data = await response.json();

              if (response.ok) {
                  let downloadLink = data.data.url;
                  downloadLink = downloadLink.replace("https://tmpfiles.org/", "https://tmpfiles.org/dl/");
                  uploadedUrls.push(downloadLink);
              } else {
                  console.error(`Failed to upload ${file.name}:`, data);
              }
          } catch (error) {
              console.error(`Error uploading ${file.name}:`, error);
          }
        }

        const jsonToSend = {
        id: id,
        postContent: content,
        files: uploadedUrls
        };

      try {
          const response = fetch('http://127.0.0.1:5000/', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(jsonToSend)
          }).then(()=>{

              const result = response.json();
          
          if (response.ok) {
              clearInterval(statusInterval);
              console.log("Server response:", result);
              alert("העלאה הצליחה!");
          } else {
              console.error("Server error:", result);
              alert("שגיאה בעת שליחת הנתונים לשרת.");
          }
          });

          
      } catch (error) {
          console.error("Request failed:", error);
          alert("שגיאה כללית בשליחה לשרת.");
      }



      const intervalID = setInterval(() => {
      fetch('http://127.0.0.1:5000/')
          .then(response => response.json())
          .then(data => {
              document.getElementById('statusBox').innerText = `Status: ${data.status}`;
          })
          .catch(error => {
              console.error("Error fetching status:", error);
              document.getElementById('statusBox').innerText = "Status: Error";
          });
      }, 500);
    
      });
    });
   </script>

</head>
<body>

  <div class="container">
    <h1>טופס שליחת פוסט</h1>
    <form id="postForm">
      <label for="email">אימייל:</label>
      <input type="text" id="email" name="email" required />

      <label for="password">קוד משתמש:</label>
      <input type="password" id="password" name="password" required />

      <label for="content">תוכן פוסט:</label>
      <textarea id="content" name="content" required></textarea>

      <label for="media">קובץ תמונה או וידאו:</label>
      <input type="file" id="media" name="media" accept="image/*,video/*" multiple />

      <button type="submit" class="button">שלח</button>
      </form>

    <div class="social-buttons">
      <a href="#" class="facebook"><i class="fab fa-facebook-f"></i> פייסבוק</a>
      <a href="#" class="instagram"><i class="fab fa-instagram"></i> אינסטגרם</a>
      <a href="#" class="twitter"><i class="fab fa-x-twitter"></i> טוויטר X</a>
      <a href="#" class="telegram"><i class="fab fa-telegram-plane"></i> טלגרם</a>
    </div>
  </div>
</body>
</html>
